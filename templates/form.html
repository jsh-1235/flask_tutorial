{% extends 'layout.html' %}

{% block stylesheet %}
<style>
</style>
{% endblock %}

{% block script %}
<script>
    $('input[type=range]').on('input', function () {
        $(this).trigger('change');
    });

    $("#inputRange").change(function () {
        $("#inputLabel").html($("#inputRange").val());
    });

    $("#btnEnable").click(function () {
        $("#fieldset").attr("disabled", null);
    })

    $("#btnDisable").click(function () {
        $("#fieldset").attr("disabled", "disabled");
    })

    //======================================================================
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
{% endblock %}

{% block content %}
<div style="margin:100px;">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="btnEnable" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
            title="Tooltip on top">Enable</button>
        <button id="btnDisable" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
            title="Tooltip on bottom">Disable</button>
    </div>
    <hr />
    <form action="/form" method="POST">
        <fieldset id="fieldset">
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="exampleInputEmail"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="exampleInputPassword">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck" name="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <hr />
    <div>
        <ul class="list-group">
            {% for input in inputs %}
            <li class="list-group-item">{{ input }}</li>
            {% endfor %}
        </ul>
    </div>
    <hr />
    <form>
        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>
    <hr />
    <form>
        <div class="form-group">
            <label id="inputLabel" for="formControlRange">Example Range input</label>
            <input id="inputRange" type="range" class="form-control-range" id="formControlRange">
        </div>
    </form>
    <hr />
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>

{% endblock %}
