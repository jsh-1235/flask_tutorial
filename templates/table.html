{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid" style="margin-top:60px;">
    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Source</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <th scope="row" class="align-middle">{{ image.id }}</th>
                <td class="align-middle">{{ image.title }}</td>
                <td class="align-middle">{{ image.content }}</td>
                <td class="align-middle">{{ image.source }}</td>
                <td class="align-middle"><img src="{{ image.source }}" alt="{{ image.title }}" style="width: 100px;">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
