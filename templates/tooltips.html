{% extends 'layout.html' %}

{% block stylesheet %}
<style>
</style>
{% endblock %}

{% block script %}
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
{% endblock %}

{% block content %}
<div>
    <div>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
            title="Tooltip on top">
            Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
            title="Tooltip on right">
            Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
            title="Tooltip on bottom">
            Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
            title="Tooltip on left">
            Tooltip on left
        </button>
    </div>
    <hr />
    <div>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true"
            title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
            Tooltip with HTML
        </button>
    </div>
    <hr />
    <div>
        <!-- HTML to write -->
        <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>

        <!-- Generated markup by the plugin -->
        <div class="tooltip bs-tooltip-top" role="tooltip">
            <div class="arrow"></div>
            <div class="tooltip-inner">
                Some tooltip text!
            </div>
        </div>
    </div>
    <hr />
    <div>
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
            <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled
                button</button>
        </span>
    </div>
    <hr />
    <div>

    </div>
    <hr />
</div>

{% endblock %}
