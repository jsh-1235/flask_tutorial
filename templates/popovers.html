{% extends 'layout.html' %}

{% block stylesheet %}
<style>
</style>
{% endblock %}

{% block script %}
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    //$('.popover-dismiss').popover({
    //    trigger: 'focus'
    //})
</script>
{% endblock %}

{% block content %}
<div style="margin:100px;">
    <div>
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title"
            data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    </div>
    <hr />
    <div>
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on top
        </button>

        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on right
        </button>

        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="bottom" data-content="Vivamus
          sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on bottom
        </button>

        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
            data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on left
        </button>
    </div>
    <hr />
    <div>
        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus"
            title="Dismissible popover"
            data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
    </div>
    <hr />
    <div>
        <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover">
            <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled
                button</button>
        </span>
    </div>
</div>

{% endblock %}
